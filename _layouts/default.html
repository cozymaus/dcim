<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="Web developer, designer, front end developer, portfolio, resume">
  <meta name="author" content="liz">

  <title>{{page.title}} {{ site.title }}</title>

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"> 

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

  <script src="//static.tumblr.com/ihhnoee/12Cotb0p2/jquery.style-my-tooltips.js"></script>

  <script>
    (function($){
      $(document).ready(function(){
        $("a[title]").style_my_tooltips({
          tip_follows_cursor:false,
          tip_delay_time:100,
          tip_fade_speed:300,
          attribute:"title"
        });
      });
    })(jQuery);
  </script>
  <script>
    $(document).ready(function(){
      $("span.all").click(function(){
        $("div.post").removeClass("hide");
      });
      $("a.java").click(function(){
        $("div.post:not([java])").addClass("hide");
        $("div.post.java").removeClass("hide");
      });
      $("a.html").click(function(){
        $("div.post:not([html])").addClass("hide");
        $("div.post.html").removeClass("hide");
      });
      $("a.css").click(function(){
        $("div.post:not([css])").addClass("hide");
        $("div.post.css").removeClass("hide");
      });
      $("a.bootstrap").click(function(){
        $("div.post:not([bootstrap])").addClass("hide");
        $("div.post.bootstrap").removeClass("hide");
      });
      $("a.javascript").click(function(){
        $("div.post:not([javascript])").addClass("hide");
        $("div.post.javascript").removeClass("hide");
      });
      $("a.jquery").click(function(){
        $("div.post:not([jquery])").addClass("hide");
        $("div.post.jquery").removeClass("hide");
      });
      $("a.php").click(function(){
        $("div.post:not([php])").addClass("hide");
        $("div.post.php").removeClass("hide");
      });
      $("a.wordpress").click(function(){
        $("div.post:not([wordpress])").addClass("hide");
        $("div.post.wordpress").removeClass("hide");
      });
      $("a.jekyll").click(function(){
        $("div.post:not([jekyll])").addClass("hide");
        $("div.post.jekyll").removeClass("hide");
      });
      $("a.visualbasic").click(function(){
        $("div.post:not([visualbasic])").addClass("hide");
        $("div.post.visualbasic").removeClass("hide");
      });
      $("a.unity").click(function(){
        $("div.post:not([unity])").addClass("hide");
        $("div.post.unity").removeClass("hide");
      });
      $("a.gm").click(function(){
        $("div.post:not([gm])").addClass("hide");
        $("div.post.gm").removeClass("hide");
      });
    });
  </script>

  <link href="{{ site.url }}/early-2019/cssreset.css" rel="stylesheet">
  <link href="{{ site.url }}/early-2019/index.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="/img/sitewideimg.jpg">

</head>
<body>

  <div id="mobile-header">

    <div id="set">
      <div id="pfp">
        <img src="/img/sitewideimg.jpg" class="img-fluid pfp">
      </div>

      <div id="title">
        <h1><a href="{{ site.url }}/early-2019">Liz</a></h1>
        <p id="sub">Developer ✩ Designer ✩ Blogger</p>
      </div>
    </div>

  </div>


  <div id="menu" id="top">
    <ul>
      {% include categories.html %}
      <li style="float: left;"><a href="{{ site.url }}/early-2019"><img src="pfp.jpg" class="img-fluid" style="width:45px; position: absolute; margin-left: -60px; margin-top: -11.5px; font-weight: bold;">Liz Berberena</a></li>
    </ul>

  </div>


  <div id="header">
    
    <div id="set">
      <div id="pfp">
        <img src="pfp.jpg" class="img-fluid pfp">
      </div>

      <div id="title">
        <h1><a href="{{ site.url }}/early-2019">Liz</a></h1>
        <p id="sub">Developer ✩ Designer ✩ Blogger</p>
        <p>Welcome to my portfolio website for my Digital Communication, Information, and Media minor!</p>
      </div>
    </div>

  </div>

  <div id="mobile-menu">
    <div class="dropdown">
      <span><i class="fas fa-chevron-down"></i></span>
      <div class="dropdown-content">
        <ul>
          {% include categories2.html %}
          
        </ul>
      </div>
    </div> 
  </div>
  
  <div class="container-fluid">
    
    <div id="main-area">
      <div id="content">

        {{content}}

      </div>

    </div>

  </div>
  
  <div id="footer">
    <div id="footer-widgets">

      {% include credits.html %}
      
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
